<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Success & Failure Page</title>
  </head>
  <body>
    <h1>Welcome to My App</h1>

    <button onclick="goTo('login')">Show Success</button>
    <button onclick="goTo('error')">Show Failure</button>

    <script>
      function goTo(page) {
        if (page === "login") {
          window.location.href = "login.html";
        } else if (page === "error") {
          window.location.href = "authorization/error.html";
        }
      }
    </script>
  </body>
</html>
